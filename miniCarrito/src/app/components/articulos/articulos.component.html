<div style="text-align: center; margin-bottom: 20px;">
  <span >
     <span>{{listaArticulos.length}} producto(s) en el Carrito</span>
  </span>
</div>

<div *ngIf="listaArticulos.length>0;else carritovaciotmpl">
  <table class="table col-md-10 mx-auto">
    <thead>
      <tr>
        <th>ID</th>
        <th>Foto</th>
        <th>Producto</th>
        <th>Descripcion</th>
        <th>Color</th>
        <th>Talla</th>
        <th>Cantidad</th>
        <th>precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let art of listaArticulos">
        <td>{{art.id}}</td>
        <td><img [src]="art.foto" alt="" style="width: 50px; height: 50px;"></td>
        <td>{{art.nombre}}</td>
        <td>{{art.descripcion}}</td>
        <td>{{art.color}}</td>
        <td>{{art.talla}}</td>
        <td><input min="1" type="number" value={{art.cantidad}} [(ngModel)]="art.cantidad" (change)="changes($event)"></td>
        <td><span *ngIf="art.rebaja" style="text-decoration: line-through;">{{art.precio}}€</span><span *ngIf="!art.rebaja">{{art.precio}}€</span>
          <br>
         <span *ngIf="art.rebaja">¡Rebajado!</span><span *ngIf="art.rebaja" style="color: red;">{{art.precioRebaja}}€</span>
        </td>
      </tr>
    </tbody>
    <tfoot>
        <tr >
          <td colspan="6"></td>
          <td>
           <strong>Total:</strong> {{total}}€
          </td>
        </tr>
    </tfoot>
  </table>
</div>

<ng-template #carritovaciotmpl>
  <div >
    <strong>El carrito esta vacío.</strong>
  </div>
</ng-template>
